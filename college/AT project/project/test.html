    <div id="bookingpkg">
        <div class="section-center">
            <div class="container">
                <div class="row">
				<div class="bg-img">
                    <div class="pkgbooking-form">
                        <form>
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <span class="form-label">Name</span>
                                        <input class="form-control" type="text" placeholder="Name*" required>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <span class="form-label">Date Start</span>
                                        <input class="form-control" type="date" placeholder="From*" required>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <span class="form-label">Date End</span>
                                        <input class="form-control" type="date" placeholder="To*" required>
                                    </div>
                                </div>
                            </div>
                            
                            <div class="form-group">
                                <div class="form-checkbox">
                                    <label for="roundtrip">
                                        <input type="radio" id="roundtrip" name="flight-type" checked="true">
                                        <span></span>3<img src="images/star.png" width="15%">
                                    </label>
                                    <label for="one-way">
                                        <input type="radio" id="one-way" name="flight-type">
                                        <span></span>4<img src="images/star.png" width="15%">
                                    </label>
                                    <label for="multi-city">
                                        <input type="radio" id="multi-city" name="flight-type">
                                        <span></span>5<img src="images/star.png" width="15%">
                                    </label>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-4"></div>
                                <div class="col-md-4">
                                    <div class="form-btn">
                                        <button class="submit-btn">Show Trains</button>
                                    </div>
                                </div>
                            </div>      
                        </form>
                    </div>
                </div>
            </div>
			</div>
        </div>
    </div>
